<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Código QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Generador de Código QR</h1>
  <p>Ingresá un link para tu proyecto y generá el QR para compartirlo en la Expo Técnica.</p>

  <div class="box">
    <input type="text" id="link" placeholder="Pegá acá tu link (GitHub, Netlify, Vercel, PDF, etc.)">
    <div class="row">
      <select id="size">
        <option value="128">128px</option>
        <option value="192">192px</option>
        <option value="256" selected>256px</option>
        <option value="320">320px</option>
      </select>
    </div>

    <button onclick="generateQR()">Generar QR</button>
    <div id="qrcode"></div>
    <button onclick="downloadQR()">Descargar QR</button>
    <p class="hint">Tip: probalo con la cámara del celu para ver si abre tu proyecto    </p>
  </div>

<script src="scripts.js"></script>
</body>
</html>
